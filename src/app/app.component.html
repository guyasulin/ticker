<div class="ticker">
  <div class="toolbar">
    <div>
      <img class="img-social-media" src="assets/image/facebook.png">
      <img class="img-social-media" src="assets/image/twitter.png">
      <span class="title">Live Feed</span>
    </div>
  </div>
 
  <ngu-carousel #myCarousel [inputs]="carouselConfig" [dataSource]="massages" >
    <mat-card class="card" *nguCarouselDef="let massage;" >
      <mat-card-header>
        <mat-card-title>{{ massage.userName }}</mat-card-title>
        <mat-card-subtitle class="date">{{ massage.date }}</mat-card-subtitle>
        <img mat-card-image [src]="massage.imageUrl" alt="Photo of a Shiba Inu">
      </mat-card-header>
      
      <mat-card-content>
        <p>
          {{ massage.textMassage }}
        </p>
      </mat-card-content>
    </mat-card>
  </ngu-carousel>
</div>
